name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to EC2
        env: 
           SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
           host: 3.84.32.45
           username: ${{ secrets.EC2_USER }}
        run: |
          scp -o StrictHostKeyChecking=no -r ./frontend/dist/* ubuntu@3.84.32.45:/var/www/html/
