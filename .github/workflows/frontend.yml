name: CI frontend

on:
  push:
    branches: 
      - main

jobs:

  frontend: 
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: /var/www/html/frontend
        run: |
           npm install
           npm build --if-present


        
      
